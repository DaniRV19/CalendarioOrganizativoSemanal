<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Semanal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .hour-cell {
      min-height: 60px;
      border: 1px solid #ddd;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .hour-cell:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .event-box {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      padding: 5px;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: move;
    }
    .table thead th {
      background-color: #343a40;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    #calendarContainer {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
      padding: 15px;
    }
    .btn-download {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .modal-content {
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .form-control-color {
      width: 60px;
      height: 40px;
      padding: 0;
    }
  </style>
</head>
<body class="p-2 p-md-4">

  <div class="container">
    <h1 class="text-center mb-4 display-5 fw-bold">Calendario Semanal</h1>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-download btn-lg" id="downloadPdf">Descargar PDF</button>
    </div>

    <div id="calendarContainer" class="table-responsive">
      <table class="table table-bordered text-center align-middle rounded">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th><th>Martes</th><th>Miércoles</th><th>Jueves</th><th>Viernes</th><th>Sábado</th><th>Domingo</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal para editar/añadir evento -->
  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="modal-day">
          <input type="hidden" id="modal-hour">

          <div class="mb-3">
            <label class="form-label fw-semibold">Descripción</label>
            <input type="text" id="eventText" class="form-control" placeholder="Nombre del evento">
          </div>

          <div class="mb-3 d-flex align-items-center gap-3">
            <label class="form-label fw-semibold mb-0">Color</label>
            <input type="color" id="eventColor" class="form-control form-control-color" value="#0d6efd">
          </div>
        </div>

        <div class="modal-footer border-0">
          <button class="btn btn-danger" id="deleteEvent">Eliminar</button>
          <button class="btn btn-primary" id="saveEvent">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const calendarBody = document.getElementById('calendarBody');
    const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
    const saveEventBtn = document.getElementById('saveEvent');
    const deleteEventBtn = document.getElementById('deleteEvent');
    const eventText = document.getElementById('eventText');
    const eventColor = document.getElementById('eventColor');

    let events = JSON.parse(localStorage.getItem('weeklyEvents')) || {};

    const hours = Array.from({ length: 14 }, (_, i) => i + 8);
    const days = ['lunes','martes','miercoles','jueves','viernes','sabado','domingo'];

    function saveEventsToStorage() {
      localStorage.setItem('weeklyEvents', JSON.stringify(events));
    }

    function renderCalendar() {
      calendarBody.innerHTML = '';
      hours.forEach(hour => {
        const row = document.createElement('tr');
        const hourCell = document.createElement('td');
        hourCell.textContent = `${hour}:00`;
        row.appendChild(hourCell);

        days.forEach(day => {
          const cell = document.createElement('td');
          cell.className = 'hour-cell';
          cell.dataset.day = day;
          cell.dataset.hour = hour;

          const key = `${day}-${hour}`;
          if (events[key]) {
            const e = events[key];
            const div = document.createElement('div');
            div.className = 'event-box';
            div.style.backgroundColor = e.color;
            div.textContent = e.text;
            div.draggable = true;

            div.addEventListener('dragstart', dragStart);
            cell.appendChild(div);
          }

          cell.addEventListener('click', () => openModal(day, hour));
          cell.addEventListener('dragover', dragOver);
          cell.addEventListener('drop', drop);

          row.appendChild(cell);
        });
        calendarBody.appendChild(row);
      });
    }

    let draggedEvent = null;

    function dragStart(e) {
      draggedEvent = e.target;
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      if (!draggedEvent) return;
      const cell = e.currentTarget;
      cell.appendChild(draggedEvent);

      // Actualizar eventos en localStorage
      const oldKey = Object.keys(events).find(key => events[key].text === draggedEvent.textContent);
      if (oldKey) delete events[oldKey];

      const newDay = cell.dataset.day;
      const newHour = cell.dataset.hour;
      events[`${newDay}-${newHour}`] = { text: draggedEvent.textContent, color: draggedEvent.style.backgroundColor };
      saveEventsToStorage();
      draggedEvent = null;
    }

    function openModal(day, hour) {
      document.getElementById('modal-day').value = day;
      document.getElementById('modal-hour').value = hour;

      const key = `${day}-${hour}`;
      eventText.value = events[key] ? events[key].text : '';
      eventColor.value = events[key] ? events[key].color : '#0d6efd';
      deleteEventBtn.style.display = events[key] ? 'inline-block' : 'none';
      eventModal.show();
    }

    saveEventBtn.onclick = () => {
      const day = document.getElementById('modal-day').value;
      const hour = document.getElementById('modal-hour').value;
      const key = `${day}-${hour}`;

      if (eventText.value.trim() !== '') {
        events[key] = { text: eventText.value, color: eventColor.value };
      } else {
        delete events[key];
      }

      saveEventsToStorage();
      renderCalendar();
      eventModal.hide();
    };

    deleteEventBtn.onclick = () => {
      const day = document.getElementById('modal-day').value;
      const hour = document.getElementById('modal-hour').value;
      const key = `${day}-${hour}`;
      delete events[key];
      saveEventsToStorage();
      renderCalendar();
      eventModal.hide();
    };

    eventText.addEventListener('input', () => {
      const day = document.getElementById('modal-day').value;
      const hour = document.getElementById('modal-hour').value;
      const key = `${day}-${hour}`;
      if (eventText.value.trim() !== '') {
        events[key] = { text: eventText.value, color: eventColor.value };
      } else {
        delete events[key];
      }
      saveEventsToStorage();
      renderCalendar();
    });

    document.getElementById('downloadPdf').onclick = async () => {
      const { jsPDF } = window.jspdf;
      const calendar = document.getElementById('calendarContainer');
      const canvas = await html2canvas(calendar, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF('p', 'pt', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgProps = pdf.getImageProperties(imgData);
      let pdfHeight = (imgProps.height * pageWidth) / imgProps.width;
      if (pdfHeight > pageHeight) pdfHeight = pageHeight;
      pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pdfHeight);
      pdf.save('calendario_semana.pdf');
    };

    renderCalendar();
  </script>

</body>
</html>
